<!DOCTYPE html>
 <html>
    <head>
        <title> datalist form</title>
    </head>
    <body>
        <h3> Data Lists Design</h3>
        <input name="country" list="nationality"placeholder="Enter your nationality">
        <datalist id="nationality">
            <option> Burmese</option>
            <option> Butan</option>
            <option>Bercelona</option>
            <option>Myanmar</option>
            <option>Burma</option>
            <option>Mexican</option>
            <option>American</option>
            <option>Brunei</option>
            <option>Laos</option>
        </datalist>
        <h3> Student Name Data Lists</h3>
        <input name="StudentName" list="studentName"placeholder="Enter your Name">
        <datalist id="studentName">
            <option> Thiri</option>
            <option> Moe</option>
            <option>ZinMay</option>
            <option>Phyo</option>
            <option>Khaing</option>
            <option>ခိုင်</option>
            <option>မိုး</option>
            <option>ဇင်</option>
            <option>သီရိ</option>
        </datalist>
        <h3> Date Figure</h3>
        <label for="birthdate"> Enter your Birthdate</label>
        <input type="date" name="bdate">
        <h3> Field Set</h3>
        <fieldset>
            <legend> Enrollment information</legend>
            <label> Academic Year</label>
            <select name="academic year">
                <option> Select academic year</option>
                <option value="2020"> 2020</option>
                <option value="2021">2021</option>
            </select>
        </fieldset> <br> <br>
       
        <fieldset>
            <legend> Personal Information</legend>
            <label> Email Address</label>
            <input type="text" name="email" placeholder="Email"> <br> <br>
            <label> Passport No. </label>
            <input type="text" name="passport" placeholder="ID Card/Passport No."> <br> <br>
            <label> Title</label>
            <input type="radio" name="gender" value="m"> Mr.
            <input type="radio" name="gender" value="f"> Mrs.
            <input type="radio" name="gender" value="ms"> Ms. <br><br>
            <label> First Name</label>
            <input type="text" name="Fname" placeholder="First name"> <br> <br>
            <label> Middle Name</label>
            <input type="text" name="Mname" placeholder="Middle name"> <br> <br>
            <label> Last Name</label>
            <input type="text" name="Lname" placeholder="Last name"> <br> <br>
            <label for="birthdate"> Birth Date</label>
            <input type="date" name="bdate"> <br> <br>
            <input type="radio" name="gender" value="m"> Male
            <input type="radio" name="gender" value="f"> Female

            <!--select name="email">
                <option> Select academic year</option>
                <option value="2020"> 2020</option>
                <option value="2021">2021</option>
            </select-->
        </fieldset>
    </body>
</html>
