<!DOCTYPE html>
<html>
    <head>
        <title> Form Lesson</title>
    </head>
    <body>
        <h3> Form </h3>
        <form method="get" action="#">
            <h2> Sign Up </h2>
            First name: <input type="text" name="fName" placeholder="First Name"> <br> <br>
            Last name: <input type="text" name="SName" placeholder="Second Name"> <br> <br>
            Password: <input type="password" name="pwd"> <br> <br>
            Gender <input type="radio" value="gender" name="M"> Male
            Gender <input type="radio" value="gender" name="M"> Female <br> <br>

            Preferred Language
            <select>
                <option> English</option>
                <option> French</option>
                <option> Spain</option>
            </select> <br> <br>
            Country: <input type="text" name="" placeholder="Country"> <br> <br>
            <input type="submit" value="Submit" name="submit">
            <input type="reset" value="Reset" name="reset">
            <input type="button" value="Cancel" name="cancel">

        </form>
    </body>
